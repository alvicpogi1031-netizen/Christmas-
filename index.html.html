<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas Angela</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  position: relative;
}

h1 {
  font-size: 70px; /* slightly smaller to fit screen */
  color: transparent;
  -webkit-text-stroke: 2.5px hotpink;
  white-space: nowrap;
  position: relative;
  z-index: 10;
  text-align: center;
  margin: 0;
}

.signature {
  font-size: 28px; /* proportional to main text */
  color: transparent;
  -webkit-text-stroke: 1.8px hotpink;
  margin-top: 20px;
  opacity: 0;
  transform: translateY(20px);
  animation: drawSignature 1s forwards;
  animation-delay: 6s;
  z-index: 10;
}

@keyframes drawLetter {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes drawSignature {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.letter {
  display: inline-block;
  opacity: 0;
  transform: translateY(20px);
  animation: drawLetter 1.2s forwards;
}

.heart {
  position: absolute;
  transform: scale(0);
  animation: floatUp 5s linear forwards;
  z-index: 1;
  filter: drop-shadow(0 0 8px hotpink);
}

.heart svg path {
  stroke: hotpink;
  stroke-width: 2;
  fill: none;
  stroke-dasharray: 300;
  stroke-dashoffset: 300;
  animation: drawHeart 1.5s forwards;
}

@keyframes drawHeart {
  to { stroke-dashoffset: 0; transform: scale(1); }
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 1; }
  25% { transform: translateY(-50px) scale(1) rotate(10deg); }
  50% { transform: translateY(-150px) scale(1) rotate(-10deg); }
  75% { transform: translateY(-250px) scale(1) rotate(10deg); }
  100% { transform: translateY(-400px) scale(1) rotate(0deg); opacity: 0; }
}
</style>
</head>
<body>
<h1 id="message"></h1>
<div class="signature">-Alvic</div>

<script>
// Animate letters slowly
const text = "Merry Christmas, Angela!";
const message = document.getElementById("message");

text.split("").forEach((char, i) => {
  const span = document.createElement("span");
  span.className = "letter";
  span.style.animationDelay = `${i * 0.5}s`; // slow text
  span.textContent = char;
  message.appendChild(span);
});

// Function to create a cute heart
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";

  // Random size
  const size = 40 + Math.random() * 80; // 40px to 120px
  heart.style.width = `${size}px`;
  heart.style.height = `${size}px`;

  // Random horizontal position
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = window.innerHeight + "px";

  // Random animation duration
  heart.style.animationDuration = 4 + Math.random() * 3 + "s";

  heart.innerHTML = `
    <svg viewBox="0 0 32 29.6" width="${size}" height="${size}">
      <path d="M23.6,0c-2.9,0-5.4,1.7-6.6,4.1C15.8,1.7,13.3,0,10.4,0
               C4.7,0,0,4.7,0,10.4c0,6.9,9.5,12.2,16,19.2c6.5-7,16-12.3,16-19.2
               C32,4.7,27.3,0,23.6,0z"/>
    </svg>
  `;

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}

// Spawn hearts continuously
setInterval(createHeart, 500);
</script>
</body>
</html>
